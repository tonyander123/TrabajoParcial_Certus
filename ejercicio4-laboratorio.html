<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de usuario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-8 col-lg-6 col-xl-4 mx-auto">
          <form action="user_New.html" method="post" id="registroUsuario">
            <h2 class="my-5">Registrarse como cliente</h2>
            <div class="mb-3">
              <label class="form-label" for="txtNombre"
                >Ingrese su nombre <span class="text-danger">*</span></label
              >
              <input
                id="txtNombre"
                name="txtNombre"
                class="form-control"
                type="text"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="txtApellido"
                >Ingrese su Apellido <span class="text-danger">*</span></label
              >
              <input
                id="txtApellido"
                name="txtApellido"
                class="form-control"
                type="text"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="txtCorreo"
                >Ingrese su correo <span class="text-danger">*</span></label
              >
              <input
                id="txtCorreo"
                name="txtEmail"
                class="form-control"
                type="email"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="dateFecNac"
                >Ingrese su fecha de nacimiento
                <span class="text-danger">*</span></label
              >
              <input
                id="dateFecNac"
                name="txtEmail"
                class="form-control"
                type="date"
                min="1873-12-31"
                max="2005-12-31"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
    <script src="jquery-3.6.4.min.js"></script>
  </body>
</html>
